<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <div class="screen">
     <input type="text" name="" placeholder="0" id="input">
    </div>
    <div class="buttons">
        <button type="button   " class="clear" data-value ='AC'>AC</button>
        <button type="button" class="operator" data-value ='/' >/</button>
        <button type="button" class="operator" data-value ='%' >%</button>
        <button type="button" class="operator" data-value ='DEL' >DEL</button>
        <button type="button" class="operator" data-value ='sin' >sin</button>
        <button type="button" class="operator" data-value ='cos' >cos</button>
        <button type="button" class="operator" data-value ='tan' >tan</button>
        <button type="button" class="operator" data-value ='x^2' >x <sup><small>2</small></sup> </button>
        <button type="button" class="operator" data-value ='x^y' >x <sup><small>y</small></sup> </button>
       
        <button type="button" class="operator" data-value ='log' >log</button>
        <button type="button" class="operator" data-value ='X!' >x!</button>
        <button type="button" class="operator" data-value ='e' >e</button>
        <button type="button" data-value ='7' >7</button>
        <button type="button" data-value ='8' >8</button>
        <button type="button" data-value ='9' >9</button>
        <button type="button" class="operator" data-value ='*'>*</button>
        <button type="button" data-value ='4'>4</button>
        <button type="button" data-value ='5'>5</button>
        <button type="button" data-value ='6'>6</button>
       
        <button type="button" class="operator" data-value ='-'>-</button>
        <button type="button" data-value ='1'>1</button>
        <button type="button" data-value ='2'>2</button>
        <button type="button" data-value ='3'>3</button>
        <button type="button" data-value ='+' class="operator">+</button>
        <button type="button" data-value ='0'>0</button>
        <button type="button" data-value ='pi'>&pi;</button>
        <button type="button" data-value ='.'>.</button>
        <button type="button" data-value ='=' class="equal">=</button>
    </div>
   </div>
    

    <!-- script -->
     <script src="script.js"></script>
</body>
</html>
